    <title>Document</title>

<body>
    <!--Section: Block Content-->
    <section>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAbandonedCart">
      Launch modal
    </button>

        <!-- Modal -->
        <div class="modal fade right" id="modalAbandonedCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
            <div class="modal-dialog modal-side modal-bottom-right" role="document">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <h5 class="modal-title mx-auto">Item added in the cart</h5>
                        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <div class="row my-3">
                            <div class="col-3">
                                <p class="text-center"><i class="fas fa-shopping-cart text-warning fa-2x"></i></p>
                            </div>
                            <div class="col-9">
                                <p>Product has been added in the cart.</p>
                                <!-- <p class="mb-0">No pressure, your product will be waiting for you in the cart.</p> -->
                            </div>
                        </div>
                    </div>
                    <!-- add to cart -->
                    <div class="modal-footer d-flex justify-content-center">
                        <a href="addtocartnew.html"><button class="btn btn-warning mr-2" style="background-color: #f3b239; color: white;">Go to cart</button></a>
                        <button class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal ends here -->

    </section>
    <!--Section: Block Content-->
</body>

</html>
